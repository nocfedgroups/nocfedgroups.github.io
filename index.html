<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISOBEY</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;     
            overflow: hidden; 
        }

        .image-container {
            position: relative; 
            display: inline-block; 
        }

        .image-container img:nth-child(1) {
            display: block; 
            position: relative; 
            opacity: 1;
            transition: opacity 0.3s ease-in-out;            
            max-width: 90vw;  
            max-height: 85vh; 
        }

        .image-container img:nth-child(2) {
            display: block; 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            object-fit: contain; 
            
            opacity: 0; 
            transition: opacity 0.3s ease-in-out;
            max-width: 90vw;
            max-height: 85vh;
        }

        .image-container:hover img:nth-child(1) {
            opacity: 0; 
        }

        .image-container:hover img:nth-child(2) {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="nocfed.png" alt="nocfed logo">
        <img src="fedup.png" alt="fedup">
        <!-- I got your POC right here...Defcon™®© has really lost their way... -->
    </div>
</body>
</html>
