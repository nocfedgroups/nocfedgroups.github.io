<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISOBEY</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            max-width: 90vw;  
            max-height: 90vh; 
            width: 90vw;      
            height: 90vh;     
            
            display: flex; 
            justify-content: center;
            align-items: center;            
        }

        .image-container img {
            max-width: 100%; 
            max-height: 100%;
            object-fit: contain;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            transition: opacity 1s ease-in-out;         
            
        }

        .image-container img:nth-child(2) {
            opacity: 0;
        }

        .image-container:hover img:nth-child(1) {
            opacity: 0;
        }

        .image-container:hover img:nth-child(2) {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="nocfed.png" alt="nocfed logo">
        <img src="fedup.png" alt="fedup">
    </div>
</body>
</html>
